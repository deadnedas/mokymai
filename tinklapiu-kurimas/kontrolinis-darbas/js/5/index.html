<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      label {
        text-align: right;
        clear: both;
        float: left;
        margin-right: 15px;
      }
      body {
        padding: 40px;
      }
      #submit {
        width: 200px;
        background-color: blue;
        color: white;
        margin: 20px 0;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <script refer src="script.js"></script>

    <div>
      <form action="">
        <h1>Simple Intrest Calculator</h1>
        <label for="Ammount">Ammount:</label>
        <input name="Ammount" type="number" id="ammount" />
        <br />
        <br />
        <div class="slidecontainer">
          <label for="Intrest">Intrest-rate:</label>
          <input
            name="Intrest-rate"
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="Intrest-range"
          />
        </div>

        <label for="years" id="ammountYears">No. of years</label>
        <select name="years">
          <option value="" disabled selected>No. of year</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
