<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="item1">
      <h1>Petlover</h1>
      <nav>
        <ul>
          <li><button class="nav-button">All pets</button></li>
          <li><button class="nav-button">Dogs</button></li>
          <li><button class="nav-button">Cats</button></li>
          <li><button class="nav-button">Rabbits</button></li>
          <li><button class="nav-button">Birds</button></li>
        </ul>
      </nav>
    </header>

    <div class="img-container item2">
      <img
        src="imgs/husky-background.webp"
        alt=""
      />
      <div class="centered">Dogs</div>
    </div>

    <h2>Dogs available for adoption near you</h2>

    <main>
      <ul class="container">
        <!-- 1 -->
        <li class="item3 dog-box">
          <figure>
            <img
              src="imgs/Basset.webp"
              alt="A Basset standing on a small pile of wooden planks looking outwards the camera"
            />
            <figcaption>
              <h3>Stella</h3>
              <p>Breed: Basset</p>
              <p>Color: Tan</p>
              <p>Gender: Female</p>
            </figcaption>
          </figure>
        </li>
        <!-- 2 -->
        <li class="item4 dog-box">
          <figure>
            <img
              src="imgs/Husky.webp"
              alt="A baby Husky sitting on a port looking out to the side"
            />
            <figcaption>
              <h3>Rex</h3>
              <p>Breed: Husky</p>
              <p>Color: White</p>
              <p>Gender: Female</p>
            </figcaption>
          </figure>
        </li>
        <!-- 3 -->
        <li class="item5 dog-box">
          <figure>
            <img
              src="imgs/German Shepard.jpg"
              alt="A German Shepard sitting on a wooden table outside"
            />
            <figcaption>
              <h3>Neko</h3>
              <p>Breed: German Shepard</p>
              <p>Color: Tan</p>
              <p>Gender: Male</p>
            </figcaption>
          </figure>
        </li>
        <!-- 4 -->
        <li class="item6 dog-box">
          <figure>
            <img
              src="imgs/Bulldog.webp"
              alt="A bulldog sitting on a wooden table outside looking towards the camera"
            />
            <figcaption>
              <h3>Scout</h3>
              <p>Breed: Bulldog</p>
              <p>Color: Tan</p>
              <p>Gender: Female</p>
            </figcaption>
          </figure>
        </li>
        <!-- 5 -->
        <li class="item7 dog-box">
          <figure>
            <img
              src="imgs/Beagle.webp"
              alt="A beagle standing on a stump looking to the side in the middle of a forrest"
            />
            <figcaption>
              <h3>Devi</h3>
              <p>Breed: Beagle</p>
              <p>Color: White</p>
              <p>Gender: Female</p>
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
